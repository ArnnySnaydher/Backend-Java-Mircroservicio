spring.output.ansi.enabled=always
spring.application.name=microservicios-login
server.port=${PORT:0}
eureka.instance.instance-id=${spring.application.name}:${random.value}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/login_user
#spring.datasource.url=jdbc:oracle:thin:@DESKTOP-QT51M7H:1521:xe
#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect


spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug


# App Properties
tismart.app.jwtCookieName= tismart
tismart.app.jwtSecret= tismartSecretKey
tismart.app.jwtExpirationMs= 86400000